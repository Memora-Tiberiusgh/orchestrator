name: Deploy Services

on:
  repository_dispatch:
    types: [frontend-updated, backend-updated]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout orchestrator config
        uses: actions/checkout@v4

      - name: Create .env file directly
        run: |
          echo "ðŸ“¦ Creating .env file..."
          cat > .env << EOF
          FRONTEND_IMAGE=${{ github.event.client_payload.image }}
          BACKEND_IMAGE=ghcr.io/memora-tiberiusgh/backend:latest
          EOF

          echo "Created .env file:"
          cat .env

      - name: Deploy updated services
        run: |
          echo "ðŸš€ Deploying services..."
          docker-compose pull
          docker-compose up -d
          echo "âœ… Deployment completed!"

      - name: Cleanup sensitive files
        run: |
          rm .env
