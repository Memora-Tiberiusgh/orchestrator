version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: memora-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - memora-network

  backend:
    image: ${BACKEND_IMAGE}
    container_name: memora-backend
    environment:
      - PORT=8186
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/memora
    env_file:
      - .env
    ports:
      - '8186:8186'
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - memora-network

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: memora-frontend
    ports:
      - '5173:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - memora-network

volumes:
  mongodb_data:

networks:
  memora-network:
    driver: bridge
